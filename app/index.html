<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundcloud Music App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Aladin" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="jukebox">
      <h1 class="shadow">Ear Candy: Find Your Jam!</h1>
      <div id="player">
        <audio controls="controls">
        </audio>
        <figcaption id="currentsong">Now Playing: </figcaption>
      </div>
      <div class="searchbox">
        <form>
          <input type="text" id="search" placeholder="Artist, Song, or Genre"/>
          <button class="round" id="submit">
            Tune In
            <div class="ring1"></div>
            <div class="ring2"></div>
            <div class="ring3"></div>
            <div class="ring4"></div>
            <div class="ring5"></div>
            <div class="circle"></div>
          </button>
        </form>
      </div>
      <div class="search-results">
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
