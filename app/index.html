<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundcloud Music App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="jukebox">
      <h1>Ear Candy: Find Your Jam!</h1>
      <audio controls="controls">
      </audio>
      <figcaption>Now Playing: </figcaption>
      <div class="searchbox">
        <form action= "/searchbar">
          <input type="text" class="search" name="search" placeholder="Music Search"/>
          <input type="submit" class="submit" value="search"/>
        </form>
      </div>
      <div class="search-results">
        Search Results (click one):
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
